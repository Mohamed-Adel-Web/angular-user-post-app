<div class="card w-75 mx-auto my-3 shadow-lg">
  <div class="card-body">
    <div class="post-header d-flex align-items-center">
      <img
      ngSrc="https://loremflickr.com/200/200?random={{ post.userId }}"
      width="200"
      height="200"
        alt="Profile Image"
        class="rounded-circle profile-image me-3"
      />
      <div class="post-info">
        <h5 class="card-title mb-0">{{ userName }}</h5>
        <small class="text-muted">2 hrs ago</small>
      </div>
    </div>
    <div class="post-content mt-3">
      <p class="card-text fs-5">{{ post.title | slice : 0 : 50 }}...</p>
    </div>
    <div class="post-image mt-2">
      <img
        ngSrc="https://loremflickr.com/1200/500?random={{ post.id }}"
        width="1200"
        height="500"
        class="img-fluid rounded w-100"
        alt="Post Image"
      />
    </div>
    <div class="post-reactions mt-3 d-flex justify-content-between text-muted">
      <button class="btn like">👍 Like</button>
      <button class="btn comment" (click)="showComments(post.id)">
        💬 Comment
      </button>
      <button class="btn share">🔗 Share</button>
    </div>
  </div>
  <div>
    <div class="comments-section mt-4 p-3 border-top">
      <h6 class="fw-bold mb-3">Comments</h6>
      <div class="scrollable-comments overflow-auto">
        @for (comment of comments(); track comment.id) {
        <app-comment [comment]="comment"></app-comment>

        }
      </div>
    </div>
  </div>
</div>
